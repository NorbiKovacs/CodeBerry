<html>
<head>
<meta name="description" content="clock">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Clock</title>
<style id="jsbin-css">

html, body {
  height: 100%;
}

#clock {
  text-align: center;
  position: relative;
  top: 50%;
  background-color:rgb(00,00,00);
  font-size:70px;
  color:white;
}




</style>
</head>
<body>
    <div id="clock"></div>
<script id="jsbin-javascript">
function colorClock()
{
  var date = new Date();
  var hours = date.getHours();
  var minutes = date.getMinutes();
  var seconds = date.getSeconds();

  if (hours < 10) {
    hours = '0' + hours;}

  if (minutes < 10) {
    minutes = '0' + minutes;}
  
  if (seconds < 10) {
    seconds = '0' + seconds;}
  
  var clockFace = hours +':'+ minutes +':'+ seconds;

  var hexColor = '#'+ (minutes) + hours  + (seconds);
  
  
  
  document.body.style.background = hexColor;
  
  document.getElementById('clock').innerHTML = clockFace;
}

setInterval(function(){colorClock();}, 1000);








</script>
</body>
</html>
